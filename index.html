<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laksh Guides</title>
  <style>
    :root {
      --bg: #0b0c10;
      --panel: #111318;
      --muted: #c5c6c7;
      --text: #e8e8ea;
      --accent: #7aa2f7;
      --border: #1f2430;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f8fb;
        --panel: #ffffff;
        --muted: #4b5563;
        --text: #101827;
        --accent: #2457e0;
        --border: #e5e7eb;
      }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    nav {
      flex: 0 0 260px;
      padding: 24px 16px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      transition: transform 0.3s ease-in-out;
    }
    .logo {
      font-weight: 800;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
    }
    .toc {
      margin-top: 18px;
      display: grid;
      gap: 10px;
    }
    .toc a {
      display: block;
      padding: 10px 12px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      border: 1px solid var(--border);
      background: var(--panel);
    }
    .toc a:hover { border-color: var(--accent); }

    /* Main */
    main {
      flex: 1;
      padding: 36px 24px;
    }
    header.hero { text-align: center; margin-bottom: 30px; }
    .title { font-size: clamp(1.5rem, 2vw, 2.2rem); }
    .subtitle { color: var(--muted); margin: 10px 0 20px; }
    .search-box { margin: 20px auto; max-width: 400px; }
    input[type="text"] {
      width: 100%; padding: 10px 14px;
      border-radius: 10px; border: 1px solid var(--border);
      background: var(--panel); color: var(--text);
    }
    .toc-main { display: grid; gap: 10px; margin-top: 20px; }
    .toc-main a {
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      text-decoration: none;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      transition: 0.2s;
    }
    .toc-main a:hover { border-color: var(--accent); background: rgba(122,162,247,0.1); }
    footer { margin-top: 40px; text-align: center; color: var(--muted); }

    /* Mobile */
    .menu-btn {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text);
      padding: 12px;
    }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      nav {
        position: fixed;
        top: 0; left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
      }
      nav.active { transform: translateX(0); }
      .menu-btn { display: block; position: absolute; top: 10px; left: 10px; }
      main { padding: 70px 16px 20px; }
    }
  </style>
</head>
<body>
  <!-- Menu Button (3 dots) -->
  <button class="menu-btn" onclick="toggleMenu()">⋮</button>

  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="logo"><span class="dot"></span> Laksh Guides</div>
    <div class="toc">
      <a href="1.html">Git & GitHub</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <header class="hero">
      <h1 class="title">Laksh Guides</h1>
      <p class="subtitle">Your go-to reference for coding, tech, and academic essentials.</p>
      <div class="search-box">
        <input type="text" placeholder="Search guides..." />
      </div>
    </header>

    <div class="toc-main">
      <a href="1.html">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" width="20">
        Git & GitHub Guide
      </a>
    </div>

    <footer>
      <i>Made with ❤ by Laksh.</i>
    </footer>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
